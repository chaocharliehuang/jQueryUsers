<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Users</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--<style>
            table {
                margin-bottom: 100px;
            }
        </style>-->

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">

            <h1>Users</h1>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email Address</th>
                        <th>Contact #</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <h1>Add User</h1>
            <form class="col-md-6" method="post">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input required type="text" class="form-control" name="first_name" id="first_name">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input required type="text" class="form-control" name="last_name" id="last_name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input required type="email" class="form-control" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="contact">Contact No.:</label>
                    <input required type="text" class="form-control" name="contact" id="contact">
                </div>
                <button type="submit" class="btn btn-default">Add User</button>
            </form>

        </div> <!-- end container div -->

        <!--*******************LOAD SCRIPTS*******************-->
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 
        <!-- Main JS -->
        <script src="main.js"></script>
    </body>
</html>
